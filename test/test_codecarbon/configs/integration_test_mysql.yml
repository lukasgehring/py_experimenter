PY_EXPERIMENTER:
  n_jobs: 1

  Database:
    provider: mysql
    database: py_experimenter
    table:
      name: integration_test_sqlite
      keyfields:
        dataset:
          type: VARCHAR(255)
          values:
          - iris
        cross_validation_splits:
          type: INT
          values:
          - 5
        seed:
          type: INT
          values:
          - 2
          - 4
          - 6
        kernel:
          type: VARCHAR(255)
          values:
          - linear
          - poly
          - rbf
          - sigmoid
      result_timestamps: false
      resultfields:
        pipeline: LONGTEXT
        train_f1: DECIMAL
        train_accuracy: DECIMAL
        test_f1: DECIMAL
        test_accuracy: DECIMAL